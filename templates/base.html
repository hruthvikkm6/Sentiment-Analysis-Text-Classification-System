<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentiment Analysis & Text Classification System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #17a2b8;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px auto;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .sentiment-positive {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .sentiment-negative {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .sentiment-neutral {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .confidence-bar {
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(90deg, #e74c3c 0%, #f39c12 50%, #2ecc71 100%);
        }

        .loading-spinner {
            display: none;
        }

        .result-card {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .footer {
            background: rgba(44, 62, 80, 0.95);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>
                AI Sentiment Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sentiment">
                            <i class="fas fa-smile me-1"></i>Sentiment Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classification">
                            <i class="fas fa-tags me-1"></i>Text Classification
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/batch">
                            <i class="fas fa-layer-group me-1"></i>Batch Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="fas fa-chart-line me-1"></i>Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <i class="fab fa-github me-2"></i>
                <a href="https://github.com/hruthvikkm6/Sentiment-Analysis-Text-Classification-System" target="_blank" class="text-white text-decoration-none">GitHub Repository</a> |
                <i class="fab fa-linkedin ms-3 me-2"></i>
                <a href="https://www.linkedin.com/in/hruthvikkm/" target="_blank" class="text-white text-decoration-none">LinkedIn Profile</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Common utility functions
        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = 'inline-block';
                button.disabled = true;
            }
        }

        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        function showAlert(message, type = 'success') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            const alertContainer = document.getElementById('alertContainer');
            if (alertContainer) {
                alertContainer.innerHTML = alertHtml;
            }
        }

        function getSentimentClass(sentiment) {
            switch(sentiment) {
                case 'positive': return 'sentiment-positive';
                case 'negative': return 'sentiment-negative';
                default: return 'sentiment-neutral';
            }
        }

        function formatConfidence(confidence) {
            return Math.round(confidence * 100) + '%';
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
